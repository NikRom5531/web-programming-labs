<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Table</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        td {
            border: 1px solid #ddd;
            text-align: center;
            vertical-align: middle;
            color: #333;
            font-size: 12px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        td:hover {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <table>
        <tbody id="colorTable"></tbody>
    </table>
    <script>
        function getRandomColor() {
            let color = Math.round(255.0 * Math.random()).toString(16);
            if (color.length == 1) {
                color = "0" + color;
            }
            return color;
        }
        function generateColorTable(rows, cols) {
            const table = document.getElementById("colorTable");
            
            for (let i = 0; i < rows; i++) {
                const tr = document.createElement("tr");
                for (let j = 0; j < cols; j++) {
                    const td = document.createElement("td");
                    const color = "#" + getRandomColor() + getRandomColor() + getRandomColor();
                    td.setAttribute("bgcolor", color);
                    td.textContent = color;
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }
        }
        generateColorTable(32, 32);
    </script>
</body>
</html>
