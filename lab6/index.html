<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Вычисление площади прямоугольника</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    #result {
        margin-top: 10px;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Вычисление площади прямоугольника</h2>
    <label for="length">Длина:</label>
    <input type="number" id="length" placeholder="Введите длину">
    <label for="width">Ширина:</label>
    <input onclick="calculateArea()" type="number" id="width" placeholder="Введите ширину">
    <p id="result"></p>
</div>

<script>
    function calculateArea() {
        var length = parseFloat(document.getElementById('length').value);
        var width = parseFloat(document.getElementById('width').value);
        var area = length * width;
        if (area > 0) document.getElementById('result').innerText = "Площадь прямоугольника: " + area;
        else document.getElementById('result').innerText = "";
    }
</script>

</body>
</html>
